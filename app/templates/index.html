<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CyberBull V2 - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>CyberBull V2 - Demo</h2>
    <div class="login">
      <input id="username" placeholder="Your username" />
      <input id="peer" placeholder="Peer username" />
      <select id="sensitivity">
        <option value="low">Low (tolerant)</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High (strict)</option>
      </select>
      <button id="connectBtn">Connect</button>
      <a href="/dashboard" style="margin-left: 8px;">Dashboard</a>
    </div>

    <div id="chatArea" class="chat hidden">
      <div id="chatWindow" class="chat-window"></div>
      <div class="composer">
        <input id="message" placeholder="Type a message" />
        <button id="sendBtn">Send</button>
      </div>
      <div class="composer" style="justify-content: flex-end;">
        <button id="blockBtn" style="background:#ef4444;">Block Peer</button>
        <button id="unblockBtn" style="background:#22c55e;">Unblock Peer</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
